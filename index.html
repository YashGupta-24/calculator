<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <h1 class="heading">Basic Calculator</h1>
        <div class="output-window">
            <h1 class="output"></h1>
        </div>
        <div class="buttons">
            <button class="hit" id="clear">C</button>
            <button class="hit" id="percent">
                <i class="fa-solid fa-percent fa-sm" style="color: #000000;"></i>
            </button>
            <button class="hit" id="backspace">
                <i class="fa-solid fa-delete-left fa-sm"     style="color: #000000;"></i>
            </button>
            <button class="hit" id="divide">
                <i class="fa-solid fa-divide fa-sm" style="color: #000000;"></i>
            </button>
            <button class="hit">7</button>
            <button class="hit">8</button>
            <button class="hit">9</button>
            <button class="hit" id="multiply">
                <i class="fa-solid fa-xmark fa-sm" style="color: #000000;"></i>
            </button>
            <button class="hit">4</button>
            <button class="hit">5</button>
            <button class="hit">6</button>
            <button class="hit" id="minus">
                <i class="fa-solid fa-minus fa-sm" style="color: #000000;"></i>
            </button>
            <button class="hit">1</button>
            <button class="hit">2</button>
            <button class="hit">3</button>
            <button class="hit" id="plus">
                <i class="fa-solid fa-plus fa-sm" style="color: #000000;"></i>
            </button>
            <button class="hit" id="doubleZero">00</button>
            <button class="hit">0</button>
            <button class="hit" id="point">.</button>
            <button class="hit" id="equals">
                <i class="fa-solid fa-equals fa-sm" style="color: #000000;"></i>
            </button>
        </div>
    </div>
    <footer>
        Made with 
        <i class="fa-solid fa-code" style="color: #191913;"></i>
        and 
        <i class="fa-solid fa-heart" style="color: #191913;"></i>
        by
        <a href="https://www.linkedin.com/in/yash-gupta-b59877280"><span class="color">Yash Gupta</span></a>
    </footer>
</body>
<script src="https://kit.fontawesome.com/85b90bcf74.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
